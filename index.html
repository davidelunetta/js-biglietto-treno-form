<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Fredoka:wght@600&family=Montserrat&family=Noto+Sans+Linear+B&family=Nunito&family=PT+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/my-style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>

    <h1 class="text-center fw-semibold py-3">Train tickets</h1>
   <div class="container 100vh">
        <form>
            <div class="input-group mb-1">
                <input id="nomeInput" type="text" aria-label="First name" placeholder="Nome" class="form-control">
                <input id="cognomeInput" type="text" aria-label="Last name" placeholder="Cognome" class="form-control">
            </div>
            <div class="input-group mb-1">
                <input id="kmInput"  type="number"  placeholder="Inserisci i km che vuoi percorrere..." class="form-control">
            </div>
            <select id="ageInput" type="number" placeholder="Seleziona l'etÃ " class="form-select mb-4" >
                <option  value="18">Maggiorenne</option>
                <option  value="17">Minorenne</option>
                <option  value="65">Over 65</option>
            </select>
            <button type="button" class="btn btn-primary" onclick="calcolaPrezzo()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" >Invia</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </form>
        
        
    <!-- OFFCANVAS  -->
    <div class="offcanvas offcanvas-bottom bg-secondary" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fw-semibold id="offcanvasBottomLabel">Il tuo biglietto:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small d-flex">
            <div>
                <div id="nome" class="mt-1 fw-semibold"></div>
                <div id="cognome" class="fw-semibold"></div>
            </div>
            <div class="ms-5">
                <div id="offerta" class="mt-1 fw-semibold"></div>
            </div>
            <div class="ms-5">
                <div id="vagone" class="mt-1 fw-semibold"></div>
                
            </div>
            <div class="ms-5">
                <div id="codice-cp" class="mt-1 fw-semibold"></div>
            </div>
            <div class="ms-5">
                <div id="ticketPrice" class="mt-1 fw-semibold"></div>
            </div>
            
        </div>
      </div>
       
      
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
